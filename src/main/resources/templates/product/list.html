<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/master-layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/product/product.css}"/>
    <title>MidWesTen Bank - products</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <span style="font-size: 1.5em">List of All products</span>
        <span style="float:right;">
                <a class="btn btn-outline-primary btn-lg" href="/producting/product/new">Open a New product</a>
        </span>
    </div>

    <p>&nbsp;</p>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Number</th>
            <th scope="col">Name</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Quantity In Stock</th>
            <th scope="col">Date Supplied</th>
            <th scope="col">Supplier</th>
            
        </tr>
        </thead>
        <tbody>
        <!-- Alternative non-obstrusive js solution for <tr onclick>:
            HTML markup: <tr data-href="some-url">
            JS function using JQuery: $('tr[data-href]').on("click", function() {
                                        document.location = $(this).data('href');
                                    });
         -->
        <!--<tr class="datarow" th:each="product,iterStat : ${products}" th:onclick="@{document.location='/prodmgmt/products/edit/{productId}'(productId=${product.productId})}">-->
        <tr class="datarow" th:each="product,iterStat : ${products}" th:onclick="@{document.location='#'}">
            <th scope="row" th:text="${iterStat.count}+'.'"></th>
            <td th:text="${product.productNumber}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${#numbers.formatCurrency(product.unitPrice)}"></td>
            <td th:text="${product.quantityInStock}"></td>
            <td th:text="${product.dateSupplied}"></td>
            <td th:text="${product.supplier.supplierNumber}"></td>
        </tr>
<!--        <tr style="background-color: #dedede;">-->
<!--            <td th:colspan="5" style="padding-top:2em;padding-bottom:1em;text-decoration:none;font-weight: bold;font-size: xx-large;" th:text="'Net Liquidity: '+${#numbers.formatCurrency(netliquidity)}"></td>-->
<!--        </tr>-->
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>

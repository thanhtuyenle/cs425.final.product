<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/master-layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/product/product.css}"/>
    <title>MidWesTen Bank - New product Opening Form</title>
</head>
<body>
<th:block layout:fragment="content">
    <form id="newProductForm" method="post" action="/producting/product/new" th:object="${product}">
        <fieldset>
            <legend>New product Form</legend>
            <input type="hidden" name="productId" th:value="${product.productId}"/>
            <div class="form-group">
                <label for="supplier">Supplier:</label>
                <span th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}"
                      class="alert alert-danger"></span>
                <select name="supplier" id="supplier" class="form-control" required="required" autofocus>
                    <option value="">Select a supplier</option>
                    <option th:each="supplier : ${suppliers}" th:value="${supplier.supplierId}" th:text="${supplier.supplierNumber}+' - '+${supplier.name}"></option>
                </select>
            </div>
            <div class="form-group" style="margin-top: 1em;">
                <label for="productNumber">Product Number:</label>
                <span th:if="${#fields.hasErrors('productNumber')}" th:errors="*{productNumber}"
                      class="alert alert-danger"></span>
                <input id="productNumber" name="productNumber" type="text" class="form-control" value=""
                       th:value="${product.productNumber}" />
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                      class="alert alert-danger"></span>
                <input id="name" name="name" type="text" class="form-control" th:value="${product.name}" required="required">
            </div>

            <div class="form-group">
                <label for="unitPrice">Unit Price (in US Dollars and Cents):</label>
                <span th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"
                      class="alert alert-danger"></span>
                <input id="unitPrice" name="unitPrice" type="text" class="form-control" th:value="${product.unitPrice}" required="required">
            </div>
            <div class="form-group">
                <label for="quantityInStock">Quanlity In Stock:</label>
                <span th:if="${#fields.hasErrors('quantityInStock')}" th:errors="*{quantityInStock}"
                      class="alert alert-danger"></span>
                <input id="quantityInStock" name="quantityInStock" type="text" class="form-control" th:value="${product.quantityInStock}" required="required">
            </div>
            <div class="form-group">
                <label for="dateSupplied">Date Supplied:</label>
                <span th:if="${#fields.hasErrors('dateSupplied')}" th:errors="*{dateSupplied}"
                      class="alert alert-danger"></span>
                <input id="dateSupplied" name="dateSupplied" type="date" class="form-control" th:value="${product.dateSupplied}" required="required">
            </div>


            <div style="float:right;">
                <a href="/producting/product/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Create product</button>
            </div>
        </fieldset>
    </form>
</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
